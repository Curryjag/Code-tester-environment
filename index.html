<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Balance</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .balance-card {
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      padding: 30px 40px;
      text-align: center;
      max-width: 340px;
      border: 1px solid #2dff8b44;
    }

    .balance-card img {
      height: 50px;
      vertical-align: middle;
      margin-bottom: 10px;
    }

    .balance-amount {
      font-size: 2.7rem;
      font-weight: bold;
      color: #00ff99;
      margin: 10px 0;
    }

    .balance-label {
      font-size: 0.95rem;
      color: #80ffcc;
    }
  </style>
</head>
<body>
  <div class="balance-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Trump_2020_logo.svg/512px-Trump_2020_logo.svg.png" alt="$TRUMP logo">
    <div id="balance-number" class="balance-amount">0</div>
    <div class="balance-label">Verified $TRUMP Balance</div>
  </div>

  <script>
    let count = 0;
    const target = 500000000;
    const duration = 3000;
    const increment = target / (duration / 30);

    const counterEl = document.getElementById('balance-number');
    const interval = setInterval(() => {
      count += increment;
      if (count >= target) {
        count = target;
        clearInterval(interval);
      }
      counterEl.textContent = count.toLocaleString('en-US');
    }, 30);
  </script>
</body>
</html>
