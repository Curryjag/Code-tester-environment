<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      width: 360px;
      background: #1c1c1e;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .balance-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-right: 8px;
    }

    .amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #fff;
      text-shadow: 0 0 4px rgba(0, 255, 128, 0.3); /* Subtle glow */
      transition: color 0.5s ease;
    }

    .status-message {
      padding: 8px 12px;
      background: #2c2c2e;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .activity-log {
      font-size: 0.9rem;
      color: #bbb;
      height: 80px;
      overflow-y: auto;
    }

    .log-entry {
      margin-bottom: 4px;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .idle-message {
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
      text-align: center;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="balance">
      <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Logo" class="balance-logo" />
      <span>Balance</span>
    </div>
    <div class="amount" id="balanceDisplay">$5,000,000</div>
    <div class="status-message" id="statusBox"></div>
    <div class="activity-log" id="logBox"></div>
    <div class="idle-message" id="idleMsg">‚è≥ Awaiting wallet connection...</div>
  </div>

  <audio id="dingSound" src="https://www.myinstants.com/media/sounds/cash-register.mp3" preload="auto"></audio>

  <script>
    const balanceDisplay = document.getElementById("balanceDisplay");
    const statusBox = document.getElementById("statusBox");
    const logBox = document.getElementById("logBox");
    const idleMsg = document.getElementById("idleMsg");
    const dingSound = document.getElementById("dingSound");

    let balance = localStorage.getItem("walletBalance")
      ? parseInt(localStorage.getItem("walletBalance"))
      : 5000000;

    updateBalanceDisplay(balance);

    function updateBalanceDisplay(value) {
      balanceDisplay.textContent = `$${value.toLocaleString()}`;
    }

    // Smoothly animate balance counting down
    function animateBalanceChange(from, to, duration = 1000) {
      const start = performance.now();

      function step(timestamp) {
        const progress = Math.min((timestamp - start) / duration, 1);
        const currentVal = Math.floor(from + (to - from) * progress);
        updateBalanceDisplay(currentVal);
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          updateBalanceDisplay(to);
        }
      }
      requestAnimationFrame(step);
    }

    function simulateWalletConnection() {
      idleMsg.style.display = "none";
      playSound();
      showStatus("Wallet Connected", 2000, () => {
        deductBalance(500);
        const address = generateAddress();
        showStatus(`Funds Sent to ${address}`, 3000, () => {
          idleMsg.style.display = "block";
        });
        logActivity(`Sent $500 to ${address}`);
      });
    }

    function playSound() {
      if (dingSound) {
        dingSound.play().catch(() => {}); // Fail silently if not allowed
      }
    }

    function showStatus(message, duration, callback) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      setTimeout(() => {
        statusBox.style.display = "none";
        if (callback) callback();
      }, duration);
    }

    function deductBalance(amount) {
      if (balance - amount <= 0) {
        // Animate balance counting down to zero
        animateBalanceChange(balance, 0, 1000);
        logActivity("Balance depleted");
        setTimeout(() => {
          balance = 5000000;
          updateBalanceDisplay(balance);
          logActivity("Balance refilled to $5,000,000");
          clearLog();  // Clear log only on refill
          statusBox.style.display = "none";
          localStorage.setItem("walletBalance", balance);
        }, 3000);
      } else {
        let oldBalance = balance;
        balance -= amount;
        animateBalanceChange(oldBalance, balance, 1000);
        localStorage.setItem("walletBalance", balance);
      }
    }

    function logActivity(message) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      logBox.prepend(div);
    }

    function clearLog() {
      logBox.innerHTML = '';
    }

    function generateAddress() {
      const chars = "abcdef0123456789";
      let addr = "0x";
      for (let i = 0; i < 8; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr + "...";
    }

    function randomIntervalCall() {
      const time = Math.floor(Math.random() * 240000) + 10000; // 10s to 4min
      setTimeout(() => {
        simulateWalletConnection();
        randomIntervalCall();
      }, time);
    }

    randomIntervalCall();
  </script>
</body>
</html>
