<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trump Meme Coin Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #003366, #0066cc);
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
    }

    .header img {
      width: 80px;
      height: auto;
      border-radius: 12px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 1.5px;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 120px); /* header height compensation */
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 15px;
      }

      .header img {
        width: 60px;
      }

      .header-text h1 {
        font-size: 32px;
        text-align: center;
      }

      .iframe-container {
        height: calc(100vh - 140px);
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Trump Meme Coin">
    <div class="header-text">
      <h1>TRUMP MEME COIN GIVEAWAY</h1>
    </div>
  </div>

  <!-- Dashboard Embed -->
  <div class="iframe-container">
    <iframe src="https://trump-balance-dashboard.netlify.app/"></iframe>
  </div>

</body>
</html>
