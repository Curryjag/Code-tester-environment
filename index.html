<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$TRUMP Wallet Dashboard</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wallet-box {
      background: #161b22;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 320px;
      text-align: center;
      border: 1px solid #30363d;
      position: relative;
    }

    .balance {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .trump {
      font-size: 2.5rem;
      color: #f7c52f;
    }

    .connected {
      font-size: 1rem;
      color: #26a641;
      margin-top: 0.5rem;
      display: none;
    }

    .deducted {
      color: #f85149;
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeInOut 3s forwards;
    }

    .refill-button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #238636;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="wallet-box">
    <h2>Wallet Balance</h2>
    <div class="balance"><span id="balance">5,000,000</span> $TRUMP</div>
    <div class="connected" id="walletConnected">âœ… Wallet Connected</div>
    <div id="deductionNotice"></div>
    <button class="refill-button" id="refillButton" onclick="refillBalance()">Refill Wallet</button>
  </div>

  <script>
    const balanceEl = document.getElementById("balance");
    const connectedEl = document.getElementById("walletConnected");
    const deductionNotice = document.getElementById("deductionNotice");
    const refillBtn = document.getElementById("refillButton");

    let currentBalance = 5000000;

    function formatNumber(num) {
      return num.toLocaleString("en-US");
    }

    function deduct() {
      if (currentBalance >= 500) {
        connectedEl.style.display = "block";
        deductionNotice.innerHTML = `<div class="deducted">âˆ’500 $TRUMP credited</div>`;
        currentBalance -= 500;
        balanceEl.textContent = formatNumber(currentBalance);
      } else {
        connectedEl.style.display = "none";
        deductionNotice.innerHTML = `<div class="deducted">ðŸ’¡ Balance empty. Please refill.</div>`;
        refillBtn.style.display = "inline-block";
        clearInterval(deductInterval);
      }
    }

    function refillBalance() {
      currentBalance = 5000000;
      balanceEl.textContent = formatNumber(currentBalance);
      deductionNotice.innerHTML = "";
      connectedEl.style.display = "none";
      refillBtn.style.display = "none";
      deductInterval = setInterval(deduct, 4000);
    }

    let deductInterval = setInterval(deduct, 4000);

    // Initial delay to simulate connection
    setTimeout(() => deduct(), 3000);
  </script>

</body>
</html>
