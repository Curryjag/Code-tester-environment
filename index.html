<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .dashboard {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 320px;
      position: relative;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .label {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 30px;
    }
    .status {
      font-size: 14px;
      margin-top: 15px;
      color: #10b981;
      min-height: 20px;
    }
    .fade {
      animation: fadeInOut 5s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="label">Wallet Balance</div>
    <div id="balance" class="balance">$5,000,000</div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const balanceDisplay = document.getElementById('balance');
    const statusDisplay = document.getElementById('status');

    let currentBalance = 5000000;
    let deductionAmount = 500;

    function formatBalance(amount) {
      return `$${amount.toLocaleString()}`;
    }

    function randomAddress() {
      const chars = 'abcdef0123456789';
      const randomHex = (len) => Array.from({ length: len }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      return `0x${randomHex(4)}...${randomHex(4)}`;
    }

    function updateBalance() {
      if (currentBalance >= deductionAmount) {
        currentBalance -= deductionAmount;
        balanceDisplay.textContent = formatBalance(currentBalance);
        showStatus(`âœ… Funds sent to ${randomAddress()}`);
      }

      if (currentBalance < deductionAmount) {
        setTimeout(() => {
          currentBalance = 5000000;
          balanceDisplay.textContent = formatBalance(currentBalance);
          showStatus('ðŸ’° Wallet balance refilled');
        }, 3000);
      }

      scheduleNext();
    }

    function showStatus(message) {
      statusDisplay.textContent = message;
      statusDisplay.classList.add('fade');
      setTimeout(() => statusDisplay.classList.remove('fade'), 5000);
    }

    function triggerWalletSequence() {
      showStatus('ðŸ”— Wallet Connected');
      setTimeout(() => {
        showStatus('ðŸ“¥ Receiving Funds...');
        setTimeout(updateBalance, 2000);
      }, 1500);
    }

    function scheduleNext() {
      const interval = Math.floor(Math.random() * (300000 - 10000)) + 10000; // Between 10s and 5min
      setTimeout(triggerWalletSequence, interval);
    }

    // Start
    triggerWalletSequence();
  </script>
</body>
</html>
