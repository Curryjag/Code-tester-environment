<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Official Trump Meme Coin Giveaway</title>
  <style>
    body, h1, h2, p, button, input, select, a, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1499696562547-dbe51006e1bb?q=80&w=686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 86, 179, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1.2rem;
    }
    .balance {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: filter 0.3s ease;
    }
    .blurred {
      filter: blur(8px);
      pointer-events: none;
    }
    .wallet-page {
      display: none;
      background: #fff;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 300px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .wallet-page.active {
      display: block;
    }
    .error {
      color: red;
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      background: #ffe6e6;
      padding: 8px;
      border: 1px solid red;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #error-box {
      display: none;
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #cc0000;
      font-size: 0.85rem;
      font-weight: 500;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      z-index: 1100;
      position: relative;
    }
    #error-box button {
      margin-top: 8px;
      background: #ff4500;
      color: white;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #error-box button:hover {
      background: #e03e00;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      display: block;
      margin: 10px auto;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .btn:hover {
      background: #e03e00;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px 0;
      background: #f1f1f1;
      color: #666;
    }
    .terms {
      font-size: 0.9rem;
      margin-top: 20px;
    }
    .terms a {
      color: #0056b3;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
    .note {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #333;
      text-align: center;
      background: #fff3cd;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ffeeba;
    }
    #wallet-phrase::placeholder {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
    }
    body.noscroll {
      overflow: hidden;
    }
    #testimonials {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }
    #testimonials h3 {
      margin-bottom: 10px;
    }
    #testimonial-text {
      font-style: italic;
      font-size: 1.1rem;
      transition: opacity 0.5s ease-in-out;
      min-height: 60px;
    }
  </style>
</head>
<body>

</body>
</html>
