<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Set fixed scale, disable user zoom -->
  <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trump Meme Coin Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #003366, #0066cc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
    }
    .header img {
      width: 80px;
      height: auto;
      border-radius: 12px;
    }
    .header-text h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 1.5px;
    }
    .wallet-header {
      background: #1c1c1e;
      padding: 16px 24px;
      margin: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 16px;
      box-shadow: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Trump Meme Coin">
    <div class="header-text">
      <h1>TRUMP MEME COIN GIVEAWAY</h1>
    </div>
  </div>

  <!-- Embedded Wallet Dashboard -->
  <div class="wallet-header">
    <iframe
      src="https://trump-balance-dashboard.netlify.app/"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
