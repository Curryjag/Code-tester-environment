<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$TRUMP Wallet Dashboard</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wallet-box {
      background: #161b22;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 320px;
      text-align: center;
      border: 1px solid #30363d;
    }

    .balance {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .trump {
      font-size: 2.5rem;
      color: #f7c52f;
    }

    .connected {
      font-size: 1rem;
      color: #26a641;
      margin-top: 0.5rem;
      display: none;
    }

    .deducted {
      color: #f85149;
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="wallet-box">
    <h2>Wallet Balance</h2>
    <div class="balance"><span id="balance">500,000,000</span> $TRUMP</div>
    <div class="connected" id="walletConnected">✅ Wallet Connected</div>
    <div id="deductionNotice"></div>
  </div>

  <script>
    const balanceEl = document.getElementById("balance");
    const connectedEl = document.getElementById("walletConnected");
    const deductionNotice = document.getElementById("deductionNotice");

    let currentBalance = 500000000;

    function formatNumber(num) {
      return num.toLocaleString("en-US");
    }

    function deduct() {
      connectedEl.style.display = "block";
      deductionNotice.innerHTML = `<div class="deducted">−500 $TRUMP credited</div>`;

      currentBalance -= 500;
      balanceEl.textContent = formatNumber(currentBalance);

      setTimeout(() => {
        resetBalance();
      }, 5000); // reset in 5 seconds
    }

    function resetBalance() {
      currentBalance = 500000000;
      balanceEl.textContent = formatNumber(currentBalance);
      connectedEl.style.display = "none";
      deductionNotice.innerHTML = "";
    }

    // Auto trigger deduction every 10s
    setInterval(deduct, 10000);

    // Initial trigger
    setTimeout(deduct, 2000);
  </script>

</body>
</html>
