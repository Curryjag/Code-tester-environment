<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .balance-change {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">$TRUMP Wallet Balance</h1>
    <div id="balance-display" class="text-4xl font-mono text-green-600 balance-change mb-6">
      $5,000,000.00
    </div>
    <div id="status-message" class="text-sm text-gray-600 h-6"></div>
  </div>

  <script>
    const balanceDisplay = document.getElementById('balance-display');
    const statusMessage = document.getElementById('status-message');

    let currentBalance = 5000000.00;
    let deducting = false;

    function formatBalance(amount) {
      return `$${amount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }

    function deductBalance() {
      if (deducting || currentBalance <= 0) return;
      deducting = true;
      const interval = setInterval(() => {
        if (currentBalance <= 0) {
          clearInterval(interval);
          setTimeout(() => {
            currentBalance = 5000000.00;
            balanceDisplay.textContent = formatBalance(currentBalance);
            deducting = false;
          }, 3000);
        } else {
          currentBalance -= 500;
          if (currentBalance < 0) currentBalance = 0;
          balanceDisplay.textContent = formatBalance(currentBalance);
        }
      }, Math.floor(Math.random() * (30000 - 4000 + 1)) + 4000); // 4s to 30s
    }

    function randomAddress() {
      const chars = 'abcdef0123456789';
      let addr = '0x';
      for (let i = 0; i < 40; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr;
    }

    function showStatusSequence() {
      const sequence = [
        `Wallet connected`,
        `Receiving funds...`,
        `Funds sent to ${randomAddress()}`
      ];

      let index = 0;
      const interval = setInterval(() => {
        if (index >= sequence.length) {
          clearInterval(interval);
          setTimeout(() => statusMessage.textContent = '', 3000);
        } else {
          statusMessage.textContent = sequence[index];
          index++;
        }
      }, 2000);
    }

    function triggerStatusRandomly() {
      setInterval(() => {
        showStatusSequence();
      }, Math.floor(Math.random() * (300000 - 10000 + 1)) + 10000); // 10s to 5m
    }

    deductBalance();
    triggerStatusRandomly();
  </script>
</body>
</html>
