<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .dashboard {
      width: 360px;
      background: #1c1c1e;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    .balance {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .balance-logo {
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 50%;
      margin-right: 8px;
    }
    .amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .status-message {
      padding: 8px 12px;
      background: #2c2c2e;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    .activity-log {
      font-size: 0.9rem;
      color: #bbb;
      height: 80px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 4px;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="balance">
      <div class="balance-logo" id="logo"></div>
      <span>Balance</span>
    </div>
    <div class="amount" id="balanceDisplay">$5,000,000</div>
    <div class="status-message" id="statusBox"></div>
    <div class="activity-log" id="logBox"></div>
  </div>

  <script>
    const balanceDisplay = document.getElementById("balanceDisplay");
    const statusBox = document.getElementById("statusBox");
    const logBox = document.getElementById("logBox");

    let balance = localStorage.getItem("walletBalance")
      ? parseInt(localStorage.getItem("walletBalance"))
      : 5000000;

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `$${balance.toLocaleString()}`;
    }

    function simulateWalletConnection() {
      showStatus("Wallet Connected", 2000, () => {
        deductBalance(500);
        const address = generateAddress();
        showStatus(`Funds Sent to ${address}`, 3000);
        logActivity(`Sent $500 to ${address}`);
      });
    }

    function showStatus(message, duration, callback) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      setTimeout(() => {
        statusBox.style.display = "none";
        if (callback) callback();
      }, duration);
    }

    function deductBalance(amount) {
      balance -= amount;
      if (balance <= 0) {
        setTimeout(() => {
          balance = 5000000;
          logActivity("Balance refilled to $5,000,000");
          updateBalanceDisplay();
          localStorage.setItem("walletBalance", balance);
        }, 2000);
      }
      updateBalanceDisplay();
      localStorage.setItem("walletBalance", balance);
    }

    function logActivity(message) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      logBox.prepend(div);
    }

    function generateAddress() {
      const chars = "abcdef0123456789";
      let addr = "0x";
      for (let i = 0; i < 8; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr + "...";
    }

    function randomIntervalCall() {
      const time = Math.floor(Math.random() * 250000) + 10000; // 10sâ€“~4min
      setTimeout(() => {
        simulateWalletConnection();
        randomIntervalCall();
      }, time);
    }

    updateBalanceDisplay();
    randomIntervalCall();
  </script>
</body>
</html>
