<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$TRUMP Wallet Dashboard</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      text-align: center;
      max-width: 400px;
    }

    .balance {
      font-size: 28px;
      margin: 20px 0;
      color: #00ffb3;
    }

    .status {
      font-size: 16px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>$TRUMP Wallet</h2>
    <div class="balance" id="wallet-balance">5,000,000 $TRUMP</div>
    <div class="status" id="wallet-status">Wallet Connected</div>
  </div>

  <script>
    const balanceDisplay = document.getElementById('wallet-balance');
    const statusDisplay = document.getElementById('wallet-status');

    let balance = 5000000;
    const deductionAmount = 500;

    function updateBalanceDisplay() {
      balanceDisplay.textContent = balance.toLocaleString() + ' $TRUMP';
    }

    function getRandomDelay() {
      return Math.floor(Math.random() * (30000 - 4000 + 1)) + 4000; // 4s to 30s
    }

    function simulateDeduction() {
      if (balance <= 0) {
        statusDisplay.textContent = "Balance depleted. Re-crediting account...";
        setTimeout(() => {
          balance = 5000000;
          updateBalanceDisplay();
          statusDisplay.textContent = "Wallet Connected";
          scheduleNext();
        }, 4000 + Math.random() * 3000); // Wait 4â€“7s before refill
      } else {
        balance -= deductionAmount;
        updateBalanceDisplay();
        statusDisplay.textContent = "Wallet Connected - Crediting $500";
        scheduleNext();
      }
    }

    function scheduleNext() {
      const delay = getRandomDelay();
      setTimeout(simulateDeduction, delay);
    }

    updateBalanceDisplay();
    scheduleNext();
  </script>
</body>
</html>
