<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Dashboard</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1c1c1e;
      --text: white;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      width: 360px;
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .balance {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .balance-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-right: 8px;
    }

    .amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 16px;
      transition: color 0.3s ease;
    }

    .amount:hover {
      color: #00ffae;
      cursor: default;
    }

    .status-message {
      padding: 8px 12px;
      background: #2c2c2e;
      border-radius: 8px;
      margin-bottom: 12px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .activity-log {
      font-size: 0.9rem;
      color: #bbb;
      height: 80px;
      overflow-y: auto;
    }

    .log-entry {
      margin-bottom: 4px;
      opacity: 0.8;
      transition: background 0.3s;
    }

    .log-entry:hover {
      background: rgba(255,255,255,0.05);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .idle-message {
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
      text-align: center;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <label style="display:block; text-align:right; margin-bottom: 8px;">
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
    <div class="balance">
      <img src="your-logo.png" alt="Logo" class="balance-logo" />
      <span>Balance</span>
    </div>
    <div class="amount" id="balanceDisplay">$5,000,000</div>
    <div class="status-message" id="statusBox"></div>
    <div class="activity-log" id="logBox"></div>
    <div class="idle-message" id="idleMsg">‚è≥ Awaiting wallet connection...</div>
  </div>

  <audio id="connectSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7f08a39764.mp3" preload="auto"></audio>
  <audio id="sendSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_842c9bb3b8.mp3" preload="auto"></audio>
  <audio id="refillSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d9e91e4b52.mp3" preload="auto"></audio>

  <script>
    const balanceDisplay = document.getElementById("balanceDisplay");
    const statusBox = document.getElementById("statusBox");
    const logBox = document.getElementById("logBox");
    const idleMsg = document.getElementById("idleMsg");
    const connectSound = document.getElementById("connectSound");
    const sendSound = document.getElementById("sendSound");
    const refillSound = document.getElementById("refillSound");
    const themeToggle = document.getElementById("themeToggle");

    let balance = localStorage.getItem("walletBalance")
      ? parseInt(localStorage.getItem("walletBalance"))
      : 5000000;

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `$${balance.toLocaleString()}`;
    }

    function simulateWalletConnection() {
      idleMsg.style.display = "none";
      connectSound.play();
      showStatus("Wallet Connected", 2000, () => {
        deductBalance(500);
        const address = generateAddress();
        sendSound.play();
        showStatus(`Funds Sent to ${address}`, 3000);
        logActivity(`Sent $500 to ${address}`);
        lastAddress = address;
      });
    }

    function showStatus(message, duration, callback) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      setTimeout(() => {
        if (message.startsWith("Funds Sent") && balance > 0) return;
        statusBox.style.display = "none";
        if (callback) callback();
      }, duration);
    }

    let lastAddress = null;

    function deductBalance(amount) {
      balance -= amount;
      if (balance <= 0) {
        updateBalanceDisplay();
        logActivity("Balance depleted");
        setTimeout(() => {
          balance = 5000000;
          refillSound.play();
          logActivity("Balance refilled to $5,000,000");
          updateBalanceDisplay();
          localStorage.setItem("walletBalance", balance);
          statusBox.style.display = "none";
          lastAddress = null;
          idleMsg.style.display = "block";
        }, 3000);
      } else {
        updateBalanceDisplay();
      }
      localStorage.setItem("walletBalance", balance);
    }

    function logActivity(message) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      logBox.prepend(div);
    }

    function generateAddress() {
      const chars = "abcdef0123456789";
      let addr = "0x";
      for (let i = 0; i < 8; i++) {
        addr += chars[Math.floor(Math.random() * chars.length)];
      }
      return addr + "...";
    }

    function randomIntervalCall() {
      const time = Math.floor(Math.random() * 240000) + 10000; // 10s to 4min
      setTimeout(() => {
        simulateWalletConnection();
        randomIntervalCall();
      }, time);
    }

    themeToggle.addEventListener("change", () => {
      if (themeToggle.checked) {
        document.documentElement.style.setProperty("--bg", "#0e0e0e");
        document.documentElement.style.setProperty("--card", "#1c1c1e");
        document.documentElement.style.setProperty("--text", "white");
      } else {
        document.documentElement.style.setProperty("--bg", "#f4f4f4");
        document.documentElement.style.setProperty("--card", "#ffffff");
        document.documentElement.style.setProperty("--text", "#000000");
      }
    });

    updateBalanceDisplay();
    randomIntervalCall();
  </script>
</body>
</html>
